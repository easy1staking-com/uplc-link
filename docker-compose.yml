version: '3.8'

services:
  plutus-scan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plutus-scan
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # Resource limits for Aiken builds
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    # Volume for caching Aiken installations
    volumes:
      - aiken-cache:/root/.aiken
      - build-cache:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  aiken-cache:
    driver: local
  build-cache:
    driver: local
