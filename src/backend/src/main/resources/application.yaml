spring:
  flyway:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/plutus_scan}
    user: ${DB_USERNAME:cardano}
    password: ${DB_PASSWORD:password}
    schemas: ${DB_SCHEMA:public}
    locations:
      - classpath:db/store/{vendor}
      - classpath:db/migration/postgresql
    out-of-order: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/plutus_scan}
    username: ${DB_USERNAME:cardano}
    password: ${DB_PASSWORD:password}

network: mainnet

blockfrost:
  url: https://cardano-mainnet.blockfrost.io/api/v0/
  key: ""

apiPrefix: /api/v1

store:
  cardano:
    host: backbone.mainnet.cardanofoundation.org
    port: 3001
    protocol-magic: 764824073
    sync-start-blockhash: 586ead1770fc2a59021b824bc0d65bf1d6060585384f257971204d5925f054c2
    sync-start-slot: 154984561
    keep-alive-interval: 1000
  blocks:
    epoch-calculation-interval=14400:  # 14400 = 4 hours

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus

# Verification processing configuration
verification:
  max-retries: 3
  batch-size: 10
  poll-interval-ms: 30000
  build-timeout-seconds: 300
  temp-dir: /tmp/plutus-scan-builds

---
spring:
  config:
    activate:
      on-profile: preview

network: preview

blockfrost:
  url: https://cardano-preview.blockfrost.io/api/v0/
  key: ""

store:
  cardano:
    host: ""
    port: 0
    protocol-magic: 2
    # Start from the block that minted the ref input for the contract
    sync-start-blockhash: 6628e0a355d9d2fdc2a6cdb7311b8e5b649a9107a9eed54095c1e48cd2e64a36
    sync-start-slot: 101340984
    keep-alive-interval: 1000
  blocks:
    epoch-calculation-interval=14400:  # 14400 = 4 hours
